<h1>Bem vindo!</h1>

<p>Aplicação criada para simular o calculo de um investimento em CDB</p>

<p>
  O cálculo do CDB é baseado na fórmula <strong>VF = VI x [1 + (CDI x TB)]</strong> onde:
</p>

<ul>
  <li><strong>VF</strong> é o valor final</li>
  <li><strong>VI</strong> é o valor inicial</li>
  <li><strong>CDI</strong> é o valor dessa taxa no último mês</li>
  <li><strong>TB</strong> é quanto o banco paga sobre o CDI</li>
</ul>
